<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grenade</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
<link
	href="https://fonts.googleapis.com/css2?family=Russo+One:wght@400;700&family=Source+Code+Pro:wght@300&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
	rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
</head>
<body>
	<div th:replace="~{layout :: navbar}"></div>

	<div class="container-fluid mt-3">
		<h2 th:text="${throwable.name}"></h2>

		<div class="top-section">
			<img class="zoomable-image zoom-cursor" th:src="${throwable.gridImageLink}" th:data-full="${throwable.image8xLink}" style="width: 120px"/>
			<div class="description-box" th:text="${throwable.description}"></div>
		</div>

		<div class="mid-section">
			<table class="table table-bordered" style="max-width: 400px;">
				<tbody>
					<tr>
						<th>Type</th>
						<td th:text="${throwable.properties.type}">-</td>
					</tr>
					<tr>
						<th>Fuse, sec</th>
						<td th:text="${throwable.properties.fuse}">-</td>
					</tr>
					<tr>
						<th>Min explosion radius, m</th>
						<td th:text="${throwable.properties.minExplosionDistance}">-</td>
					</tr>
					<tr>
						<th>Max explosion radius, m</th>
						<td th:text="${throwable.properties.maxExplosionDistance}">-</td>
					</tr>
					<tr>
						<th>Fragments count</th>
						<td th:text="${throwable.properties.fragments}">-</td>
					</tr>
					<tr>
						<th>Contusion radius, m</th>
						<td th:text="${throwable.properties.contusionRadius}">-</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
	<script src="/js/image-zoom.js"></script>
</body>
</html>
