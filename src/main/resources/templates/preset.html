<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preset</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
<link
	href="https://fonts.googleapis.com/css2?family=Russo+One:wght@400;700&family=Source+Code+Pro:wght@300&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
	rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
</head>
<body>
	<div th:replace="~{layout :: navbar}"></div>

	<div class="container-fluid mt-3">
		<h2 th:text="${preset.name}"></h2>

		<div class="top-section">
			<img class="zoomable-image zoom-cursor" th:src="${preset.gridImageLink}"
				th:data-full="${preset.image8xLink}" />
		</div>

		<div class="mid-section">
			<table class="table table-bordered" style="max-width: 400px;">
				<tbody>
					<tr>
						<th>Ergonomics</th>
						<td th:text="${preset.properties.ergonomics}">-</td>
					</tr>
					<tr>
						<th>Vertical Recoil</th>
						<td th:text="${preset.properties.recoilVertical}">-</td>
					</tr>
					<tr>
						<th>Horizontal Recoil</th>
						<td th:text="${preset.properties.recoilHorizontal}">-</td>
					</tr>
					<tr>
						<th>Accuracy, MOA</th>
						<td th:text="${preset.properties.moa}">-</td>
					</tr>
				</tbody>
			</table>
			<table class="table table-bordered" style="max-width: 450px">
				<thead>
					<tr>
						<th colspan="2" class="text-center">Contains Items</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="containsItem:${preset.containsItems}">
						<tr>
							<td style="width: 150px"><img
								th:src="${containsItem.item.gridImageLink}"
								style="max-width: 140px" /></td>
							<th><a
								th:href="@{/item(normalizedName=${containsItem.item.normalizedName})}"
								th:text="${containsItem.item.name}"
								style="font-weight: bold; color: #c7c5b3; cursor: pointer; text-decoration: none;"></a></th>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>
	
	<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
	<script src="/js/image-zoom.js"></script>
</body>
</html>
