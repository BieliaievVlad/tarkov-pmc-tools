<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Helmet</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
<link
	href="https://fonts.googleapis.com/css2?family=Russo+One:wght@400;700&family=Source+Code+Pro:wght@300&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
	rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
</head>
<body>
	<div th:replace="~{layout :: navbar}"></div>

	<div class="container-fluid mt-3">
		<h2 th:text="${helmet.name}"></h2>

		<div class="top-section">
			<img class="zoomable-image zoom-cursor" th:src="${helmet.gridImageLink}" th:data-full="${helmet.image8xLink}" style="width:120px"/>
			<div class="description-box" th:text="${helmet.description}"></div>
		</div>

		<div class="mid-section">
			<table class="table table-bordered" style="max-width: 400px;">
				<tbody>
					<tr>
						<th>Armor type</th>
						<td th:text="${helmet.properties.armorType}">-</td>
					</tr>
					<tr>
						<th>Armor class</th>
						<td th:text="${helmet.properties.armorClass}">-</td>
					</tr>
					<tr>
						<th>Durability</th>
						<td th:text="${helmet.properties.durability}">-</td>
					</tr>
					<tr>
						<th>Speed penalty</th>
						<td th:text="${helmet.properties.speedPenalty * 100} + '%'">-</td>
					</tr>
					<tr>
						<th>Turn penalty</th>
						<td th:text="${helmet.properties.turnPenalty * 100} + '%'">-</td>
					</tr>
					<tr>
						<th>Ergo penalty</th>
						<td th:text="${helmet.properties.ergoPenalty * 100} + '%'">-</td>
					</tr>
					<tr>
						<th>Deafening</th>
						<td th:text="${helmet.properties.deafening}">-</td>
					</tr>
					<tr>
						<th>Blocks headset</th>
						<td th:text="${helmet.properties.blocksHeadset}">-</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
	<script src="/js/image-zoom.js"></script>
</body>
</html>
