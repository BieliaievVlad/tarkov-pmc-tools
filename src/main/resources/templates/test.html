<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weapons</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<link href="https://fonts.googleapis.com/css2?family=Russo+One:wght@400;700&display=swap" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<body>
	<div th:replace="~{layout :: navbar}"></div>

	<div class="mt-3">
		<table class="table table-bordered" style="table-layout: fixed;">
			<thead>
				<tr>
					<th style="width: 170px;">Image</th>
					<th style="width: 20%;">Name</th>					
					<th style="width: 20%;">Caliber</th>					
					<th style="width: 20%;">Firemodes</th>					
					<th style="width: 20%;">Firerate</th>					
					<th style="width: 20%;">Ergonomics</th>					
					<th style="width: 20%;">Vertical</th>					
					<th style="width: 20%;">Horizontal</th>					
					<th style="width: 20%;">Moa</th>					
					<th style="width: 20%;">Presets</th>					
				</tr>
			</thead>
			<tbody>
				<th:block th:each="weapon : ${weapons}">
					<tr>
						<td><img th:src="${weapon.inspectImageLink}" class="img-fluid"
							style="max-width: 150px"></td>
						<td th:text="${weapon.name}"></td>
						<td th:text="${weapon.caliber}"></td>
						<td>
							<ul>
    							<li th:each="mode : ${weapon.fireModes}" th:text="${mode}"></li>
  							</ul>
						</td>
						<td th:text="${weapon.fireRate}"></td>
						<td th:text="${weapon.ergonomics}"></td>
						<td th:text="${weapon.recoilVertical}"></td>
						<td th:text="${weapon.recoilHorizontal}"></td>
						<td th:text="${weapon.moa}"></td>
						<td>
							<ul>
								<li th:each="preset : ${weapon.presets}" th:text="${preset.name}"></li>
							</ul>
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>

	<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
